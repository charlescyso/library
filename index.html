<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="ff-body bg-accent-400">
    <!-- header -->
    <div class="container header">
        <h1 class="fs-h1 fw-bold text-neutral-450">My Library</h1>
    </div>
    <!-- book form and book list container -->
    <div class="container side-by-side bg-neutral-450">
        <!-- book form -->
        <div class="book-form">
            <h2 class="fs-h2 fw-semibold text-neutral-400">Add a book</h2>
            <form class="text-neutral-400" id="book-form">
                <div class="form-group">
                    <label class="fs-h3 fw-medium" for="title">Title</label>
                    <input class="fs-body" type="text" id="title">
                </div>
                <div class="form-group">
                    <label class="fs-h3 fw-medium" for="author">Author</label>
                    <input class="fs-body" type="text" id="author">
                </div>
                <div class="form-group">
                    <label class="fs-h3 fw-medium" for="pages">Pages</label>
                    <input class="fs-body" type="number" id="pages">
                </div>
                <div class="form-group">
                    <label class="fs-h3 fw-medium" for="isbn">ISBN</label>
                    <input class="fs-body" type="number" id="isbn">
                </div>
                <div class="form-group">
                    <label class="fs-h3 fw-medium" for="read">Read status</label>
                        <select class="fs-body" id="read">
                            <option value="Read">Read</option>
                            <option value="Not read">Not read</option>
                        </select>
                </div>
                <div class="form-group">
                    <input class="fs-body bg-accent-500" type="submit" value="Submit"></input>
                </div>
            </form>
        </div>
        <!-- book list -->
        <div class="book-list">
            <table class="text-neutral-400">
                <caption class="fs-h2 fw-semibold">Books</caption>
                <thead class="fs-h3 fw-medium">
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>ISBN</th>
                        <th>Read Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list">
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
